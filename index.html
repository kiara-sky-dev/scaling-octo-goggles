<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate 24 Hour Token Url</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="my-5">
            <div class="mb-3 form-group">
              <h1>Generate URL with 24 hour expiration:</h1>
              <p><em>Must be used in conjunction with correct <code>tag</code></em></p>
              <input type="url" class="form-control" id="input" placeholder="ex: https://www.example.com/product/one">
            </div>

            <div class="mb-3 form-group">
              <h2>Output:</h2>
              <input readonly type="url" class="form-control" id="output" placeholder="ex: https://www.example.com/product/one?token=HhdDu">
            </div>

            <!-- button to copy output to clipboard -->
            <button type="button" class="btn btn-primary" id="copy">Copy output to clipboard</button>

            <div class="alert alert-success my-3 invisible" role="alert">
              Successfully copied to clipboard!
            </div>
      
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./assets/main.js"></script>
  </body>
</html>
